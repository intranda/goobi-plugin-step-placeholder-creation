 <ui:composition
 xmlns:p="http://primefaces.org/ui"
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:composite="http://java.sun.com/jsf/composite"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
 xmlns:fn="http://java.sun.com/jsp/jstl/functions"
 xmlns:jsf="http://xmlns.jcp.org/jsf">


 <h:form styleClass="form-horizontal form-bordered"
     id="placeholder-creation"
     prependId="false">
     <intranda:box
         boxForm="true"
         boxType="neutral"
         boxPadding="false"
         icon="fa-upload"
         title="#{msgs.plugin_step_placeholder_createPlaceholder}">
         <div class="row">
             <div class="col-12 col-md-3">
                 <intranda:formLabel
                     labelFor="numberOfImages"
                     label="#{msgs.plugin_step_placeholder_numberOfPages}"
                     labelRequired="true" />
             </div>
             <div class="col-12 col-md-9">
                 <h:inputText
                     id="numberOfImages"
                     forceId="true"
                     styleClass="form-control"
                     value="#{AktuelleSchritteForm.myPlugin.numberOfPages}"
                     validator="#{AktuelleSchritteForm.myPlugin.numericValidator}">
                 </h:inputText>
                 <h:message
                     for="numberOfImages"
                     showDetail="true"
                     styleClass="help-inline font-danger" />
             </div>
         </div>
         <div class="box__actions">
             <button
                 class="btn btn-success submitOnEnter"
                 jsf:action="#{AktuelleSchritteForm.myPlugin.createPlaceholderImages}">
                 <span class="fa fa-floppy-o" />
                 <span>
                     <h:outputText value="#{msgs.plugin_step_placeholder_createPlaceholder}" />
                 </span>
             </button>
         </div>
     </intranda:box>
 </h:form>
</ui:composition>
